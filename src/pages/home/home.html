<ion-header>

  <ion-navbar>
    <ion-title>ShoppingApp</ion-title>
  </ion-navbar>
 
 </ion-header>
 
 
 <ion-content padding>
  <ion-item>
    <ion-label floating>Shopping List</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
 
    <button ion-button full (click)="writecuisine ()">Add List</button>
    <ion-list>
      <ion-item-sliding *ngFor = "let item of items">
        <ion-item>
          {{ item?.name }}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="red" (click) = "delete(item?.keyname )">
            <ion-icon name="trash"></ion-icon>
            delete
          </button>
          <button ion-button color="darkgreen" (click) = "update(item.keyname, item.name)">
            <ion-icon name="crush"></ion-icon>
           update
          </button>
        </ion-item-options>
        
      </ion-item-sliding>
      
    </ion-list>
 
 </ion-content>
